<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo</title>
    <!-- Google fonts para los iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=my_location" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Introduzca una ciudad" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-outlined">my_location</span>
            </button>
        </div>
        
        <!-- Mensaje de error -->
        <div class="no-results">
            <img src="icons/no-result.svg" class="weather-icon">
            <h3 class="title">Algo ha salido mal</h3>
            <p class="message">No se ha podido obtener el tiempo de la ciudad introducida</p>
        </div>

        <!-- Seccion del Tiempo -->
        <div class="weather-section">
            <!-- Tiempo Actual -->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">00<span>Â°C</span></h2>
                <p class="description">Descripcion del tiempo</p>
            </div>
            <!-- Lista del Tiempo Horario-->
             <div class="hourly-weather">
                <ul class="weather-list"></ul>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
